<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>StanceDanceStudio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", intital-scale="1">
    <script src='fullcalendar-6.0.3/dist/index.global.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <style>

      #calendar {
        max-width: 1100px;
        height: 100% !important;
        margin: 0 auto;
        font-size: 12px;
      }
        img{
            max-width: 100%;
            height: 100% !important;
        }
        h3, p {
            text-align: center;
        }

        .form-group {
            margin-bottom: 30px;
        }
        .navbar{
            background-color: #FF8000 !important;
        }
        a {
             color: black;
             text-decoration: none;

        }
        .btn-primary{
            background:none !important;
            color:#333 !important;
        }
        .fc-toolbar-chunk {
          display: flex; // 일렬로 나란히
          align-items: center; // 수직 가운데 정렬
        }
    </style>
    <script th:inline="javascript">
    var rank = /*[[ ${rank} ]]*/;
    console.log(rank);
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var list = /*[[ ${eventList} ]]*/;
    if (list == null) {
        var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next',
        center: 'title',
        right: 'timeGridWeek,timeGridDay'
      },
      initialView: 'timeGridWeek',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        console.log(arg);
        document.getElementById('start').value=arg.startStr;
        document.getElementById('end').value=arg.endStr;
        var text="대관 시작 시간 :"+arg.startStr+"\n대관 종료 시간 :"+arg.endStr+"\n\n 위의 내용으로 대관 신청 과정 진행 하시겠습니까?"
        if(!confirm(text)){
            alert("신청이 취소되었습니다.")
        } else {
            document.getElementById('addevent').submit();
        }


      },

      editable: false,
      dayMaxEvents: true, // allow "more" link when too many events

      events: [

      ]

    });

    calendar.render();










    } else {
    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: '',
        center: 'prev title next',
        end: 'today'
      },
      titleFormat: function (date) {
            // YYYY년 MM월
            return `대관 신청 \n${date.date.year}년 ${date.date.month + 1}월`;
      },
      initialView: 'timeGridWeek',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        console.log(arg);

        document.getElementById('start').value=arg.startStr;
        document.getElementById('end').value=arg.endStr;
        var text="대관 시작 시간 :"+arg.startStr+"\n대관 종료 시간 :"+arg.endStr+"\n로 대관 신청 진행 하시겠습니까?"
        if(!confirm(text)){
            alert("신청이 취소되었습니다.")
        } else {
            document.getElementById('addevent').submit();
        }


      },

      editable: false,
      dayMaxEvents: true, // allow "more" link when too many events

      events: list

    });

    calendar.render();
    }
  });

</script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="image/home.png" width="60" height="50" alt="">
        </a>
        <a class="navbar-brand" ><STRONG>STANCE DANCE</STRONG></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link active" aria-current="page" href="/month">월대관</a>
                </li>
            </ul>
        </div>
    </div>

</nav>


<form method="post"  id="addevent" th:action="@{/addevent}">
    <input type="hidden" id="start" name="start">
    <input type="hidden" id="end" name="end">
</form>





<hr class="my-4" style="background-color: white">
                    <div id='calendar'></div>
<hr class="my-4" style="background-color: white">
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <form method="get" th:action="@{/month}">
                <div class="d-grid gap-2" style="text-align: center">
                    <button type="submit" class="btn btn-outline-secondary" name="s3">월대관 연습 신청</button>
                </div>
            </form>
            <hr class="my-2" style="background-color: white">
            <form method="get" th:action="@{/monthview}">
                <div class="d-grid gap-2" style="text-align: center">
                    <button type="submit" class="btn btn-outline-secondary" name="s3">월대관 엽습 신청 현황</button>
                </div>
            </form>
            <hr class="my-2" style="background-color: white">
            <th:block th:if="${rank=='admin'}">
                <form method="post" th:action="@{/admin}">
                    <div class="d-grid gap-2" style="text-align: center">
                        <button type="submit" class="btn btn-outline-secondary" name="s3">ADMIN PAGE</button>
                    </div>
                </form>
            </th:block>
        </div>
    </div>
</div>
<input th:value="${message}" type="text" id="message" hidden="true"/>
<script>
</script>
</body>

    $(document).ready(function () {
            console.log($("#message").val());
       if($("#message").val() != ""){
            alert($("#message").val());
        }

    });

</script>
</html>
