<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ADMIN PAGE</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", intital-scale="1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
  <style>
        img{
            max-width: 100% !important;
            height: auto;
        }
        h2, p {
            text-align: center;
        }

        .form-group {
            margin-bottom: 10px;
        }
        .navbar{
            background-color: #FF8000 !important;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><img src="image/home.png" width="60" height="50" alt="">
    </a>
    <a class="navbar-brand" ><STRONG>ADMIN PAGE</STRONG></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<section class="my-5" style="margin-top: 100px">
  <div class="container">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <h2>월대관 인원 관리</h2>
        <hr class="my-4" style="background-color: black">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">NAME</th>
            <th scope="col">PHONE</th>
            <th scope="col">START</th>
            <th scope="col">END</th>
            <th scope="col">DELETE</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="item : ${LISTV1}">
            <td th:text="${item?.getNAME()}"></td>
            <td th:text="${item?.getPHONE_NUMBER()}"></td>
            <td th:text="${item?.getSTART_TIME()}"></td>
            <td th:text="${item?.getEND_TIME()}"></td>

            <td>
              <form method="post" th:action="@{/deleteuser}">
                <input type="hidden" name="ID" th:value="${item.getID()}">
                <button  type="submit" class="btn btn-outline-danger">삭제</button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
        <form method="post" th:action="@{/adduser}">
          <div class="d-grid gap-2" style="text-align: center">
            <button type="submit" class="btn btn-outline-secondary" name="s3">+</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <input th:value="${message}" type="text" id="message" hidden="true"/>
</section>
</body>
<script >
 $(document).ready(function () {
            console.log($("#message").val());
       if($("#message").val() != ""){
            alert($("#message").val());
        }

    });
</script>:
</html>
